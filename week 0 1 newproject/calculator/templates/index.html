<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is my online calculator</title>
    <link href="/templates/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class = "grid-container">
        <button type = "button" class = "buttons" value = "1" name = "btn1">1</button>
        <button type = "button" class = "buttons" value = "2" name = "btn2">2</button>
        <button type = "button" class  = "buttons" value = "3" name = "btn3">3</button>
        <br>
        <button type = "button" class = "buttons" value = "4" name = "btn4">4</button>
        <button type = "button" class = "buttons" value = "5" name = "btn5">5</button>
        <button type = "button" class = "buttons" value = "6" name = "btn6">6</button>
        <br>
        <button type = "button" class = "buttons" value = "7" name = "btn7">7</button>
        <button type = "button" class = "buttons" value = "8" name = "btn8">8</button>
        <button type = "button" class = "buttons" value = "9" name = "btn9">9</button>
        <br>
        <button type = "button" class = "buttons" value = "C" name = "btnC">CLR</button>
        <button type = "button" class = "buttons" value = "0" name = "btn0">0</button>
        <button type = "button" class = "buttons" value = "E" name = "btnE">ENTR</button>
    </div>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" name="btn" value="yes">
        <input type="submit" name="btn" value="no">
    </form>
    <div> you have entered {{ val }} </div>

    <ul>
        {% for vals in storedvals %}
            <li> {{ task }} </li>
        {% empty %}
            <li> No vals </li> 
        {% endfor %}    
    </ul>

</body>
</html>
