{% extends "tasks/layout.html" %}
{% block body %}
<ul>
    {% for task in tasks %}
        <li> {{ task }} </li>
    {% empty %}
        <li> No tasks </li> 
    {% endfor %}    
</ul>

<a href = "/tasks/add"> Add a New Task </a>
<br>
<a href = "{% url 'tasks:add' %}"> Add a New Task 2 </a>
<br>
<a href = "{% url 'tasks:removeall' %}"> Clear all tasks </a>
<br>
<a href = "{% url 'tasks:removesome' %}"> Clear some tasks </a>

{% endblock %}
