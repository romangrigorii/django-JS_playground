<!--  This will load the static file in  -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it a New Year?</title>
    <!-- This will link the static file as the stylesheet -->
    <link href = "{% static '/newyear/styles.css' %}" rel="stylesheet"> 
</head>
<body>
    <h3> Is it a New Year today? </h3>
    {% if newyear %}
        <h2>YES</h2>
    {% else %}
        <h2>NO</h2>
    {% endif %}
</body>
</html>
