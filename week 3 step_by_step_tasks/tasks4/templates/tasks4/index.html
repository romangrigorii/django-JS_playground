{% extends "tasks4/layout.html" %}

{% block body %}

    <h1 class = 'h1'> What do I need to do today?</h1>
    <ul>
        {% for task in tasks %} 
            <li> I need to {{ task }} </li>
        {% empty %}
            <li> No tasks, go away! </li>
        {% endfor %}
        
        <li><a href="{% url 'tasks4:add' %}">Add tasks.. </a></li>

        <li><a href="{% url 'tasks4:reset' %}">Reset tasks.. </a></li>
    </ul>
    
{% endblock %}
